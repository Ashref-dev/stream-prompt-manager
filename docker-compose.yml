version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: stream-prompts-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespassword}
      POSTGRES_DB: stream_prompts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stream-prompts-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgrespassword@db:5432/stream_prompts}
      CORS_ORIGINS: 'http://localhost:3000,http://localhost'
    ports:
      - '8000:8000'

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stream-prompts-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - '3000:80'

volumes:
  postgres_data:
